<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECHNOLOGIES</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/tech1.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TECHNOLOGIES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="Homepage.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cards -->
  <div class="cards-container">
    <div class="card">
      <img src="WEBSITE/tech/Green and White Modern Business Newsletter/11.png" alt="Tech 1" onclick="openModal(this)">
    </div>
    <div class="card">
      <img src="WEBSITE/tech/Green and White Modern Business Newsletter/22.png" alt="Tech 2" onclick="openModal(this)">
    </div>
    <div class="card">
      <img src="WEBSITE/tech/Green and White Modern Business Newsletter/33.png" alt="Tech 3" onclick="openModal(this)">
    </div>
  </div>

  <!-- Comment Section -->
  <div class="comment-section">
    <h3 class="mb-4">Leave a Comment</h3>
    <form class="comment-form" id="commentForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="commentList" class="comment-list"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Philippine Copyright 2025 by Pampanga State Agricultural University</p>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0 position-relative">
        <div class="modal-body text-center">
          <button id="prevBtn" class="modal-btn">&#8592;</button>
          <img src="" id="modalImage" class="modal-img" alt="Zoomed Image">
          <button id="nextBtn" class="modal-btn">&#8594;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const commentList = document.getElementById("commentList");
      let comments = JSON.parse(localStorage.getItem("comments")) || [];

      function renderComments() {
        commentList.innerHTML = "";
        comments.forEach((comment, index) => {
          let commentElement = document.createElement("div");
          commentElement.classList.add("comment");

          commentElement.innerHTML = `
            <strong>${comment.name}</strong>
            <p>${comment.text}</p>
            <button class="reply-btn btn btn-sm btn-outline-primary mb-2" data-index="${index}">Reply</button>
            <div class="replies" id="replies-${index}">
              ${comment.replies ? comment.replies.map(reply => `
                <div class="reply">
                  <strong>${reply.name}</strong>: ${reply.text}
                </div>
              `).join('') : ''}
            </div>
          `;

          commentList.prepend(commentElement);
        });

        addReplyListeners();
      }

      function addReplyListeners() {
        const replyButtons = document.querySelectorAll(".reply-btn");
        replyButtons.forEach(button => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const repliesDiv = document.getElementById(`replies-${index}`);

            if (repliesDiv.querySelector(".reply-form")) return;

            const form = document.createElement("form");
            form.classList.add("reply-form", "mt-2");

            form.innerHTML = `
              <input type="text" class="form-control mb-2" placeholder="Your Name" required>
              <textarea class="form-control mb-2" placeholder="Your Reply" rows="2" required></textarea>
              <button type="submit" class="btn btn-sm btn-primary">Submit Reply</button>
            `;

            form.addEventListener("submit", function (event) {
              event.preventDefault();
              const name = form.querySelector("input").value.trim();
              const text = form.querySelector("textarea").value.trim();

              if (name && text) {
                if (!comments[index].replies) comments[index].replies = [];
                comments[index].replies.push({ name, text });

                localStorage.setItem("comments", JSON.stringify(comments));
                renderComments();
              }
            });

            repliesDiv.appendChild(form);
          });
        });
      }

      document.getElementById("commentForm").addEventListener("submit", function (event) {
        event.preventDefault();
        let name = document.getElementById("name").value.trim();
        let text = document.getElementById("comment").value.trim();

        if (name && text) {
          comments.push({ name, text, replies: [] });
          localStorage.setItem("comments", JSON.stringify(comments));
          renderComments();
          document.getElementById("commentForm").reset();

          // Send email notification via EmailJS
          emailjs.send('service_43yjq7r', 'service_fyu6f01', {
            name: name,
            comment: text
          }).then(function(response) {
            console.log('Email sent!', response.status, response.text);
          }, function(error) {
            console.error('Failed to send email:', error);
          });
        }
      });

      renderComments();
    });

    const images = Array.from(document.querySelectorAll(".card img"));
    let currentIndex = 0;
    let modalInstance = null;

    function openModal(imgElement) {
      currentIndex = images.indexOf(imgElement);
      showImage();
      modalInstance = new bootstrap.Modal(document.getElementById("imageModal"));
      modalInstance.show();
    }

    function showImage() {
      const modalImage = document.getElementById("modalImage");
      modalImage.src = images[currentIndex].src;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    document.addEventListener("keydown", function (event) {
      const modal = document.getElementById("imageModal");
      if (!modal.classList.contains("show")) return;

      if (event.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      } else if (event.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (event.key === "Escape") {
        const modalInstance = bootstrap.Modal.getInstance(document.getElementById("imageModal"));
        if (modalInstance) modalInstance.hide();
      }
    });
  </script>

</body>
</html>
